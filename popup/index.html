<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPTC Extension</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h3>Video Playback Time Calcualtor</h3>
        <div class="data_container flex">
            <div class="video_time_labels">
                <p>VideoTime: </p>
                <label for="video_speed">Select Video Speed:</label>
            </div>
            
            <div class="video_values flex flex-column">
                <p id="video_time"></p>
                <select name="video_speed" id="video_speed">  
                    <option value="1">Normal(1x)</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>
    </div>
    <script src="./vptc-addon.js" type="text/javascript"></script>
    <!-- <script src="https://apis.google.com/js/api.js"></script> -->
</body>
</html>
